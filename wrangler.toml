name = "blog"
compatibility_date = "2024-09-19"
main = ".output/server/index.mjs"

[assets]
directory = ".output/public"
html_handling = "drop-trailing-slash"

[[d1_databases]]
binding = "DB"
database_name = "blog-content"
database_id = "<D1_DATABASE_ID>"

[[routes]]
pattern = "blog.naito.dev"
custom_domain = true
